<section class="bg-white">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-24">
      <div class="max-w-2xl text-start">
        <h1 class="text-3xl sm:text-5xl font-bold mb-5">Projects</h1>
      </div>
  
      <div class="grid grid-cols-1 mt-12 text-center sm:mt-16 gap-x-10 gap-y-12 sm:grid-cols-2 lg:grid-cols-3">
        @for (project of projects; track $index) {
          <div class="space-y-4 py-6 md:px-6 bg-white rounded-lg shadow-lg transition-all duration-300">
            <span class="inline-flex items-center">
                <img class="w-10 h-10" src="{{project.logo}}" alt="{{project.name}}" />
            </span>
            <h3 class="text-2xl font-bold leading-tight text-gray-900">
                {{project.name}}
            </h3>
            <p class="text-sm md:text-lg font-normal text-gray-500">
                {{project.description}}
            </p>
            <a href={{project.link}} target="_blank" title="View case study" class="text-white bg-blue-500 hover:bg-blue-600 inline-flex items-center focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                View Project
                <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
          </div>
        }
        
      </div>
    </div>
  </section>

<app-certifications/>
<app-achievements/>
