<section class="py-12 bg-white">
    <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-24">
        <div class="max-w-2xl text-start">
            <h1 class="text-3xl sm:text-5xl font-bold">Accomplishments</h1>
          </div>
        </div>
    <div class="container mx-auto px-6">
      <div class="tabs mb-6">
        <button (click)="setTab('volunteer')" [class.active]="activeTab === 'volunteer'" class="tab-button">Volunteer Experience</button>
        <button (click)="setTab('achievements')" [class.active]="activeTab === 'achievements'" class="tab-button">Achievements</button>
      </div>
  
      <div *ngIf="activeTab === 'achievements'" class="tab-content">
        <ul>
          <li *ngFor="let achievement of achievements" class="mb-4">
            <div class="content-box">
              <p class="text-gray-800">{{ achievement }}</p>
            </div>
          </li>
        </ul>
      </div>
  
      <div *ngIf="activeTab === 'volunteer'" class="tab-content">
        <ul>
          <li *ngFor="let organisation of organisations" class="mb-4">
            <div class="content-box flex items-center">
              <img [src]="organisation.logo" alt="{{ organisation.name }} logo" class="w-16 h-16 mr-4">
              <div>
                <h3 class="text-xl font-semibold text-gray-900">{{ organisation.name }}</h3>
                <p class="text-gray-600">{{ organisation.description }}</p>
                <a [href]="organisation.link" target="_blank" class="text-blue-500 hover:underline">Learn more</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
