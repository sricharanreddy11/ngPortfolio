<h2
  class="mb-4 py-6 text-2xl sm:text-4xl tracking-tight font-bold text-gray-90"
>
  Education
</h2>
<ol class="relative border-l border-gray-20 ml-5 md:ml-0">
  @for (edu of education; track $index) {
  <li class="mb-10 ml-6">
    <span
      class="absolute flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full -left-3 ring-8 ring-white"
    >
      <svg
        class="w-2.5 h-2.5 text-blue-800"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
        />
      </svg>
    </span>
    <h3
      class="flex items-center mb-1 text-lg font-semibold text-gray-900"
    >
      {{ edu.college }}
    </h3>
    <time
      class="block mb-2 text-sm font-normal leading-none text-gray-400 "
      >{{ edu.duration }}</time
    >
    <p class="mb-4 text-base font-normal text-gray-500">
      {{ edu.education }}
    </p>
    <p class="mb-4 text-base font-normal text-gray-500">
      {{ edu.marks }}
    </p>
  </li>
  }
</ol>
