<section class="bg-white flex-1">
    <div class="py-8 px-4 max-w-screen-xl sm:py-6 lg:px-6">
      <div class="max-w-screen-md">
        <h2 class="mb-10 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
          Professional Experience
        </h2>
        @for (exp of experience; track $index) {
        <div class="space-y-8">
          <div>
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white">{{exp.role}}</h3>
            <p class="text-gray-500 dark:text-gray-400">{{exp.organisation}}</p>
            <time class="block mb-2 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">{{exp.duration}}</time>
            <p class="mb-2 text-base font-normal text-gray-700 dark:text-gray-300">Developed and maintained web applications using Django and Angular.</p>
          </div>
        </div>
    }
</div>

    </div>
  </section>
