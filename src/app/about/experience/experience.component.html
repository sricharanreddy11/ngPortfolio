<section class="bg-white flex-1">
  <div class="py-8 px-4 max-w-screen-xl sm:py-6 lg:px-6">
    <div class="max-w-screen-md">
      <h2 class="mb-10 text-2xl sm:text-4xl tracking-tight font-bold text-gray-900 ">
        Professional Experience
      </h2>
      @for (exp of experience; track $index) {
      <div class="space-y-8">
        <div>
          <h3 class="text-2xl font-bold text-gray-900 ">{{exp.role}}</h3>
          <p class="text-gray-500">{{exp.organisation}}</p>
          <time class="block mb-4 text-sm font-normal leading-none text-gray-400 ">{{exp.duration}}</time>
          <ul class="list-disc pl-5 space-y-2">
            @for (desc of exp.description; track $index) {
              <li class="text-base font-normal text-gray-500">{{desc}}</li>
            }
          </ul>
        </div>
      </div>
  }
</div>
  </div>
</section>
