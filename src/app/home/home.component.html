<div
  class="background flex flex-col md:flex-row items-center justify-center w-full h-screen"
>
  <div class="text-start mx-5 md:ml-32 md:mr-20 p-5 md:p-0">
    <h1 class="text-5xl font-bold text-black">Hi!</h1>
    <h1 class="text-3xl md:text-5xl font-bold mt-2 text-black">
      I'm
      <span class="relative w-[max-content] before:absolute before:inset-0 before:animate-typewriter before:bg-white after:absolute after:inset-0 after:w-[0.125em] after:animate-caret after:bg-black">
        {{ data.name }}
      </span>
    </h1>
    <h1 class="text-2xl font-bold mt-2 text-slate-600">{{ data.role }}</h1>
    <p class="text-gray-900 mt-4">
      {{ data.description }}
    </p>
    <div class="flex justify-start space-x-4 mt-6">
      <a
        href="{{ data.github }}"
        target="_blank"
        rel="noreferrer"
        class="text-gray-600 hover:text-blue-600"
      >
        <img
          class="w-10 h-10"
          src="https://img.icons8.com/?size=100&id=3tC9EQumUAuq&format=png&color=000000"
          alt="GitHub logo"
        />
      </a>
      <a
        href="{{ data.linkedin }}"
        target="_blank"
        rel="noreferrer"
        class="text-gray-600 hover:text-blue-600"
      >
        <img
          class="w-10 h-10"
          src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000"
          alt="LinkedIn logo"
        />
      </a>
      <a
        href="{{ data.mail }}"
        target="_blank"
        rel="noreferrer"
        class="text-gray-600 hover:text-blue-600"
      >
        <img
          class="w-10 h-10"
          src="https://img.icons8.com/?size=100&id=53435&format=png&color=000000"
          alt="Mail logo"
        />
      </a>
      <a
        href="{{ data.twitter }}"
        target="_blank"
        rel="noreferrer"
        class="text-gray-600 hover:text-blue-600"
      >
        <img
          class="w-10 h-10"
          src="https://img.icons8.com/?size=100&id=8824&format=png&color=000000"
          alt="Twitter logo"
        />
      </a>
    </div>
  </div>
  <img
    class="w-52 h-52 hidden md:block md:static mt-8 md:mt-0 md:mr-32 rounded-2xl -rotate-6 shadow-lg border-white"
    src="https://i.pinimg.com/originals/8d/4c/40/8d4c404b1fc27606e8f37e8d01bd8f49.jpg"
    alt="Profile"
  />
</div>
