<section class="py-16 md:py-24 lg:py-32">
  <div class="container mx-auto px-4">
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-extrabold text-center mb-8 md:mb-12">Areas of Interest</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 lg:gap-8">
      <div *ngFor="let interest of interests" 
           class="bg-gray-800 rounded-lg p-4 md:p-6 transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-blue-500/20">
        <div class="text-3xl md:text-4xl mb-3 md:mb-4">{{interest.icon}}</div>
        <h3 class="text-lg md:text-xl font-semibold text-white mb-2">{{interest.title}}</h3>
        <p class="text-sm md:text-base text-gray-300">{{interest.description}}</p>
      </div>
    </div>
  </div>
</section>
